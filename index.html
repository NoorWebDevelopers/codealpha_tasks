<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1>TODO LIST</h1>
    </div>

    <div class="container">

        <div class="main-section">

            <div class="task" id="add-task">
                <div class="add-delete">
                    <p class="circle">+</p>
                    <p>Add a new Task</p>
                </div>
            </div>

            <ul id="todos-container">
            <!-- Taks are dynamically generating. -->
            </ul>

            <div class="task" id="delete-all-task">
                <div class="add-delete">
                    <p class="circle">x</p>
                    <p>Delete All</p>
                </div>
            </div>

        </div>

    </div>

    <div class="overlay" id="add-edit">
        <!-- Add new task  -->
        <div id="add-edit-task">
            <div class="task-adding">
                <div class="task-header-adding">
                    <h1>Add a new task</h1>
                    <button class="task-closing btn">x</button>
                </div>
                <form id="add-a-task">
                    <label for="add-title">Title</label>
                    <input type="text" id="add-title" class="add-edit-title" maxlength="30">

                    <label for="add-desc">Description</label>
                    <textarea id="add-desc" class="add-edit-desc"></textarea>

                    <input type="submit" id="add-task-btn" value="Add task" class="function-buttons add-edit-task-btn">

                </form>
            </div>

            <!-- Edit Task -->
            <div class="task-adding hide">
                <div class="task-header-adding">
                    <h1>Edit task</h1>
                    <button class="task-closing btn">x</button>
                </div>
                <form id="edit-a-task">
                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" class="add-edit-title">

                    <label for="edit-desc">Description</label>
                    <textarea id="edit-desc" class="add-edit-desc"></textarea>

                    <input type="submit" id="edit-task-btn" value="Done editing"
                        class="function-buttons add-edit-task-btn">

                </form>
            </div>
        </div>
    </div>

    <div id="confirmBox"></div>

</body>

</html>
